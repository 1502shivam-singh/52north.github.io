<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

    <% if (webpackConfig.htmlElements.headTags) { %>
      <!-- Configured Head Tags  -->
      <%= webpackConfig.htmlElements.headTags %>
    <% } %>

    <!-- base url -->
    <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

    <link rel="stylesheet" href="assets/css/loading.css" media="screen" title="no title" charset="utf-8">
    <!-- <link rel="stylesheet" href="http://www-neu.52north.org/wp-content/themes/52north/style.css?ver=1.0.0" type="text/css" media="all"> -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A300%2C300italic%2C400%2C400italic%2C600%2C600italic%2C700%2C700italic&ver=1.0.0" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400" media="screen" title="no title" charset="utf-8">

  </head>

  <body class="home page page-id-88 page-template-default tribe-bar-is-disabled custom-header header-image header-full-width full-width-content wpb-js-composer js-comp-ver-4.12 vc_responsive fiftytwonorth-home">

    <app>
      <div class="loading">
        Loading...
        <h1 class="site-title">
          <a href="http://www-neu.52north.org/"></a>
        </h1>
      </div>
    </app>

    <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
      <!-- Webpack Dev Server reload -->
      <script src="/webpack-dev-server.js"></script>
    <% } %>

  </body>
</html>
